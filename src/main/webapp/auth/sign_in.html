<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../images/favicon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/sign.css" rel="stylesheet">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="../js/sign.js"></script>
    <title>ECU</title>
</head>

<body>
    <div id="container">
        <h1>WELCOME BACK!</h1>
        <form id="sign-in-form" accept="sign-in" method="post">
            <div class="input-wrapper">
                <input type="text" id="email" name="email" autocomplete="off">
                <label for="email"><span>Email</span></label>
            </div>
            <p class="alt-msg" id="email-alter"></p>
            <div class="input-wrapper">
                <input type="password" id="password" name="password" autocomplete="off">
                <label for="password"><span>Password</span></label>
            </div>
            <p class="alt-msg" id="pw-alter"></p>
            <input class="mybox" type="submit" value="계속">
        </form>
        <div id="answer">
            <span>계정이 없으신가요?</span>
            <a id="regbtn" href="sign-up">가입하기</a>
        </div>
        <p class="hr-sect">또는</p>
        <div class="mybox" id="google-login">
            <label><img id="google-logo" src="../images/google_logo.png"><span>Google 계정으로 이용</span></label>
        </div>
    </div>
</body>

</html>
