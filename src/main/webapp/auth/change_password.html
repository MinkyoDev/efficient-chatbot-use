<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/favicon.png"/>
    <link href="../css/sign.css" rel="stylesheet">
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="../js/sign.js"></script>
    <title>ECU</title>
</head>

<body>
    <div id="container">
        <h1>CHANGE PASSWORD</h1>
        <form id="chane-pw-form" accept="change-password" method="post">
            <div class="input-wrapper">
                <input type="password" id="password" name="password" autocomplete="off">
                <label for="password"><span>Password</span></label>
            </div>
            <p class="alt-msg" id="pw-change-alter">새로운 비밀번호를 입력해 주세요.</p>
            <input class="mybox" type="submit" value="변경">
        </form>
        <div id="answer">
            <span>메인 페이지로 이동하시겠어요?</span>
            <a id="regbtn" href="">돌아가기</a>
        </div>
    </div>
</body>

</html>
